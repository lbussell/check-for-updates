name: Example Usage

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Check for Ubuntu updates
        uses: ./
        with:
          product: ubuntu
          labels: update-ubuntu
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Alpine Linux updates
        uses: ./
        with:
          product: alpine
          labels: update-alpine
          token: ${{ secrets.GITHUB_TOKEN }}
