name: Example Usage

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Check for Ubuntu updates
        uses: ./
        with:
          product: ubuntu
          token: ${{ secrets.GITHUB_TOKEN }}

  check-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Check for Alpine Linux updates
        uses: ./
        with:
          product: alpine
          token: ${{ secrets.GITHUB_TOKEN }}
